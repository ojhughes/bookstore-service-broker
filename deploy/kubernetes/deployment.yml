apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bookstore-broker
  namespace: service-catalog
  labels:
    run: bookstore-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      run: bookstore-broker
  template:
    metadata:
      labels:
        run: bookstore-broker
    spec:
      containers:
      - image: eu.gcr.io/cf-sandbox-ohughes/bookstore-service-broker:0.0.1.BUILD-SNAPSHOT
        name: bookstore-broker
        ports:
        - containerPort: 8080
